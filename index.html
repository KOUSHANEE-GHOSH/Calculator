<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
     
</head>
<body>
    <h1 class="text-centre">Calculate Me!!</h1>
    <div class="container items-centre">
        <div class="row">
            <input class="input" type="text" placeholder="0" id="inputbox"/>
        </div>
        <div class="row"> 
            <button class="button" id="clear">AC</button>
            <button class="button" id="delete">DEL</button>
            <button class="button">%</button>
            <button class="button">/</button>
        </div>

        <div class="row"> 
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row"> 
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>
        <div class="row"> 
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row"> 
            <button class="button">00</button>
            <button class="button">.</button>
            <button class="button" id="equal">=</button>
            <button class="button">-</button>
        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
